title: Intro to R
description: Welcome to FCA Intro to R! In the following sections we're going to learn the basics to plot and manipulate maps in R.
Since we are at it, we'll also learn some basic stuff about data.table syntax. It's just more fun than dataframes, and also a lot more efficient.
programming_language: r
from: 'r-base-prod:v1.0.1'
